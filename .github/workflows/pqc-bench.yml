name: PQC TLS Handshake Benchmark

on:
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull OQS OpenSSL image
        run: docker pull openquantumsafe/oqs-ossl3:latest

      - name: Run TLS handshake benchmark
        run: |
          chmod +x scripts/bench_tls.sh
          scripts/bench_tls.sh
